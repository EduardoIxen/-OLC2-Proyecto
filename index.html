<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>[OLC2]Proyecto</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

        <script src="codemirror/lib/codemirror.js"></script>
        <link href="codemirror/lib/codemirror.css" rel="stylesheet" />

        <script src="codemirror/mode/javascript/javascript.js"></script>
        
        <script src="codemirror/addon/edit/closetag.js"></script>
        
        <link href="codemirror/theme/liquibyte.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
        
    </head>
    <body>
        
        <script src="src/index.js"></script>
        <!-- <script src="src/interprete/jison/interpretar.js"></script> -->
        <script src="src/interprete/jison/gramatica.js"></script>

        <script src="src/interprete/TS/Tipo.js"></script>
        <script src="src/interprete/TS/Arbol.js"></script>
        <script src="src/interprete/TS/Simbolo.js"></script>
        <script src="src/interprete//TS/Exception.js" ></script>
        <script src="src/interprete/TS/TablaSimbolo.js"></script>

        <script src="src/interprete/Abstract/Instruction.js"></script>

        <script src="src/interprete/Expresion/Primitivo.js"></script>
        <script src="src/interprete/Expresion/Aritmetica.js"></script>
        <script src="src/interprete/Expresion/Logica.js"></script>
        
        <script src="src/interprete/Instrucciones/Println.js"></script>
        
        <div class="mt-3 mb-3">
            <input type="button" class="button-interpretar" value="Compilar" onclick="execute()">
        </div>
        <div>
            <div class="row">
                <div class="col">
                    <textarea id="editor"></textarea>    
                    <script>
                        var editor = CodeMirror.fromTextArea(
                            document.getElementById('editor'),
                            {
                                mode: 'javascript',
                                theme: 'liquibyte',
                                lineNumbers: true,
                                autoCloseTags: true
                            }
                        );
                        editor.setSize("650","500")
                    </script>
                </div>
                <div class="col">
                    <textarea id="out"></textarea>
                    <script>
                        var out = CodeMirror.fromTextArea(
                            document.getElementById('out'),
                            {
                                mode: 'javascript',
                                theme: 'liquibyte',
                                autoCloseTags: true
                            }
                        );
                        out.setSize("650","500")
                    </script>
                </div>
                
            </div>
        </div>  
            
        </body>
            
    </body>
</html>
